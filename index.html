<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-main">
        <img src="./images/image-victor.jpg" alt="victor photo" class="photo" />
        <p class="name">
          Victor Crest
          <span class="age">26</span>
        </p>
        <span class="city">London</span>
      </div>
      <div class="card-footer">
        <div class="social">
          <p class="status">80K</p>
          <span class="social-label">Followers</span>
        </div>
        <div class="social">
          <p class="status">803K</p>
          <span class="social-label">Likes</span>
        </div>
        <div class="social">
          <p class="status">1.4K</p>
          <span class="social-label">Photos</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
